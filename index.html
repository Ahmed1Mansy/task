<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400">
        <link type="text/css" rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93">
        <meta charset="UTF-8">
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Source+Sans+Pro:300,400|Kaushan+Script|Lora|Playfair+Display:700"
            rel="stylesheet" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <title>Bezel | Creative Multi-Purpose HTML Template</title>
        <link rel="icon" href="img/team-4.jpg">
    </head>
<body>
    
    <!-- Start Home -->
    <section id="home" class="p-0">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="item-img">
                        <img src="img/bg-image-28.jpg" class="d-block w-100" alt="...">

                    </div>

                    <div class="pos">
                        <div class="pos-content">
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-md-12">
                                        <h1>Get Awesome.</h1>
                                        <h4>We are an innovative company making digital stuff.</h4>
                                        <p>
                                            <a href="" class="btn btn-color"> Hire Us</a>
                                            <a href="" class="btn btn-light-out">Services</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="carousel-caption">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div> -->
                </div>
                <div class="carousel-item">
                    <img src="img/bg-image-29.jpg" class="d-block w-100" alt="...">

                    <div class="pos">
                        <div class="pos-content">
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-md-12">
                                        <h1>Create With Bezel.</h1>
                                        <h4> We help ambitious companies create new value. </h4>
                                        <p>
                                            <a href="" class="btn btn-color"> Hire Us</a>
                                            <a href="" class="btn btn-light-out"> Hire Us</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div> -->
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span>
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="visually-hidden">Previous</span>
                <div class="bg-mov"></div>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span">
                    <i class="fas fa-chevron-right"></i>
                    </span>
                    <span class="visually-hidden">Next</span>
                    <div class="bg-mov"></div>

            </button>
        </div>

    </section>


    <!-- End Home -->

</body>
</html>
